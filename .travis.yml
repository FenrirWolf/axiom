language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

script:
  - rustup component add rustfmt --toolchain stable-x86_64-unknown-linux-gnu
  - cargo fmt -- --check --edition 2018
  - cargo build 
  - cargo test

notifications:
  email:
    on_success: never
